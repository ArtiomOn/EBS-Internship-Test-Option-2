version: "3"

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data_sl3/
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${NAME}
    expose:
      - "5432"
    ports:
      - "5432:5432"

  app:
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=${HOST}
      - DB_NAME=${NAME}
      - DB_USER=${USER}
      - DB_PASS=${PASSWORD}
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3001"

volumes:
  postgres_data:


