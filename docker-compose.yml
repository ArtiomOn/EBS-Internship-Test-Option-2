version: "3"

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data_sl3/
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${NAME}
    expose:
      - "5432"
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  elasticsearch:
    image: elasticsearch:5.4
    environment:
      # server memory dependent
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      # - discovery.type="single-node"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data

  kibana:
    image: kibana:5.4.3
    ports:
      - "127.0.0.1:8056:5601"
    depends_on:
      - elasticsearch
    links:
      - elasticsearch

  app:
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=${HOST}
      - DB_NAME=${NAME}
      - DB_USER=${USER}
      - DB_PASS=${PASSWORD}
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3001"

  pghero:
    image: ankane/pghero
    container_name: pghero
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: postgres://${USER}:${PASSWORD}@host.docker.internal:${PORT}/${NAME}

volumes:
  postgres_data:
  esdata:


